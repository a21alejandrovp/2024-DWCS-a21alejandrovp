<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
        font-family: "Arial", sans-serif;
        padding-top: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 40px;
      }

      .header-img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.5rem;
        padding: 15px;
      }

      .card-body {
        padding: 15px;
      }

      .card-body img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .date {
        font-size: 0.9rem;
        color: #888;
        margin-top: 10px;
      }

      .list-group-item {
        padding: 10px 15px;
        border: 1px solid #ddd;
        background-color: #fff;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    {% load static %}
          <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "portfolio/karasunoLogo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Nick's Logo">
        <span>Karasuno Home</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% static "portfolio/reglamento.pdf" %}">Regulation</a>
          </li>
          <li>
            <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary" style="background-color: red;">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
    {% block content %}{%endblock%}
  </body>
</html>
