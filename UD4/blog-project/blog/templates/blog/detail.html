<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: darkblue;
        }
        h4 {
            font-family: "Bungee Tint", serif;
            font-size: medium;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card m-3" style="width:400px">
            <img class="card-img-top" src="{% static 'blog/'|add:post.imageName %}" alt="Deck Image">
            <div class="card-body" style="background-color: black;">
                <h4 class="card-title d-flex justify-content-center align-items-center m-auto">{{ post.title }}</h4>
                <p class="card-text d-flex justify-content-center align-items-center" style="color: white">{{ post.date|date:'d M Y' }}</p>
                <p class="card-text d-flex justify-content-center align-items-center m-auto" style="color: white"><b>{{ post.excerptText }}</b></p>
                <p class="card-text d-flex justify-content-center align-items-center" style="color: grey"><i>{{ post.imageName }}</i></p>
            </div>
        </div>
        <div class="card m-3" style="width:400px">
            <div class="card-body" style="background-color: black;">
                <p class="card-text d-flex justify-content-center align-items-center m-auto" style="color: white">{{ post.author.first_name }} {{ post.author.last_name }}</p>
                <a href="mailto:{{ post.author.email }}" class="card-text d-flex justify-content-center align-items-center text-decoration-none m-auto" style="color: red">{{ post.author.email }}</a>
                <p class="card-text d-flex justify-content-center align-items-center m-auto" style="color: palevioletred">
                    {% for tag in post.tags.all %}
                        #{{ tag.caption }} 
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
