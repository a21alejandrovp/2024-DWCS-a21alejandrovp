<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: darkblue;
      }

      p, h4, a {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #letrabonita {
        font-family: "Bungee Tint", serif;
        font-size: medium;
      }

      h1 {
        font-family: "Bungee Tint", serif;
        font-size: x-large;
      }

      #title {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #decks {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div id="title">
      <div class="m-4">
        <img src="{% static 'blog/pokemon.png' %}" alt="Post Image">
      </div>
      <div class="m-4">
        <h1>THIS IS A PAGE DEDICATED TO THE PUBLICATION OF POKÃ‰MON DECKS.</h1>  
      </div>
    </div>
    <div id="decks">
      {% for post in posts %}
        {% include "blog/includes/post.html" %}
      {% endfor %}
    </div>
    <div>
      <div id="#title">
        <div class="ml-4 mr-4 mb-4">
          <a href="{% url 'all_blogs' %}" class="text-decoration-none" id="letrabonita">SHOW ALL BLOGS</a>
        </div>
      </div>
    </div>
  </body>
</html>
