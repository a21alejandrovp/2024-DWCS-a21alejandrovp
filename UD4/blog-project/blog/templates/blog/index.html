<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
      p, h4, a {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-family: "Bungee Tint", serif;
        font-size: x-large;
      }

      h4 {
        font-family: "Bungee Tint", serif;
        font-size: medium;
      }

      #title {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #decks {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div id="title">
      <div class="m{r|b|l}-4">
        <img src="{% static 'blog/pokeball.jpg' %}" alt="Post Image">
      </div>
      <div class="m-4">
        <h1>THIS IS A PAGE DEDICATED TO THE PUBLICATION OF POKÃ‰MON DECKS.</h1>  
      </div>
    </div>
    <div id="decks">
      {% for post in posts %}
        <div class="card m-3" style="width:300px">
          <img class="card-img-top" src="{% static 'blog/'|add:post.imageName %}" alt="Deck Image">
          <div class="card-body">
            <h4 class="card-title m-auto">{{ post.title }}</h4>
            <p class="card-text">{{ post.date|date:'d M Y' }}</p>
            <p class="card-text m-auto"><b>{{ post.excerptText }}</b></p>
            <p class="card-text" style="color: grey"><i>{{ post.imageName }}</i></p>
            <a href="{% url 'blog:detail' post.slug %}" class="card-link text-decoration-none" style="color: red">GO</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
